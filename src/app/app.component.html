<h1 class="text-center">Counter Game</h1> 
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <app-odd *ngFor="let num of oddNumber" [number]="num"></app-odd>    
        </div>
        <div class="col-sm-4">
            <app-gamecontrol  (eventCreated)="intervalFired($event)" ></app-gamecontrol>
        </div>
        <div class="col-sm-4">
             <app-even *ngFor="let num of evenNumber" [number]="num"></app-even> 
        </div>
    </div>
</div>
