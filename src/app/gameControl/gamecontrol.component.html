<h3>This is game control</h3>
<div class="container">
    <div class="row">
        <button class="btn btn-primary"
       
        (click)="setCount()">
        {{start}}</button>

        <button class="btn btn-success" (click)="clear()" >{{stop}}</button>
    </div>
    <div class="counter">
        <h4>Game counter increments: </h4>
        <h4>{{count}}</h4>
    </div>
</div>
